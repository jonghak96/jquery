<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아날로그 시계</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/lib/jquery.min.1.12.4.js"></script>
</head>
<body>
<div id="wrap">

    <div id="timer">
        <div class="wrap">
            <div class="gap">
                <div class="container">

                    <div class="timer-box">
                        <img src="./img/img1.png" alt="timer background">
                        <img class="hour" src="./img/img2.png" alt="hour">
                        <img class="minute" src="./img/img3.png" alt="minute">
                        <img class="second" src="./img/img4.png" alt="second">
                        <img src="./img/img5.png" alt="cap">
                    </div>

                    <div class="calendar-box">
                        <div class="row1">
                            <!-- &lt; 이전달, 다음달 &gt; -->
                            <span class="prevMonth"><i></i></span> 
                            <span class="nextMonth"><i></i></span>
                        </div>
                        <div class="row2">
                            <h2>
                                <span class="year">년</span>
                                <span class="month">월</span>
                            </h2>
                        </div>
                        <div class="row3">
                            <table class="calender">
                                <thead>
                                    <tr>
                                        <th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                                    </tr>
                                    <tr>
                                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                                    </tr>
                                    <tr>
                                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                                    </tr>
                                    <tr>
                                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                                    </tr>
                                    <tr>
                                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                                    </tr>
                                    <tr>
                                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
<script src="./js/script.js"></script>
</body>
</html>
