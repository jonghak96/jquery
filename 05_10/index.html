<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Library</title>
    <style>
        body {text-align: center;}
        #outBox span {border: 2px solid #c00;margin: 0 10px;}
    </style>
    <script src="./js/jquery.min.1.12.4.js"></script>
    <script>
        // jQuery();
        // $();
        // $(function() {});
        $(function() {
            // alert("jquery is executed!");
            // 웹문서를 읽어들인 다음에 제이쿼리 코딩 프로그램이 실행된다.
            // HTML 모두 읽힌 후에 실행됨. window.onload와 비슷.
            // javascript와 다름. 자바스크립트는 태그를 읽지 못해 실행되지 않음.

            // 스토리
            // 1. #버튼01(선택자)을 클릭(event)하여
            // $("#btn01").click();
            $("#btn01").click(function() {
                // click의 결과.
                // 2. span요소(선택자)의 output01이라는 클래스에 출력(text / html).
                $(".output01").text("<i>버튼01 클릭 이벤트 출력내용</i>");
            });

            $("#btn02").click(function() {
                $(".output02").html("<i>버튼02 클릭 이벤트 출력내용</i>");
            });

            // $("#btn03").on(); // on / off
            // $("#btn03").on("click", function() {});
            $("#btn03").on("click", function() {
                $(".output03").html("<h1>버튼03 클릭 이벤트 출력내용</h1>");
            });

            // $("#btn04").on({}); // 객체! 방식 (실전)
            $("#btn04").on({
                click: function() { // 마우스 클릭 == 키보드 엔터키
                    $(".output04").html("<mark>버튼04 클릭 이벤트 출력내용</mark>");
                },
                mouseover: function() {
                    $(".output04").html("<b>버튼04 마우스오버 이벤트 출력내용</b>");
                },
                mouseout: function() { // 마우스가 떠나면
                    $(".output04").html("&nbsp;");
                },
                focusin: function() { // Tab 키 == focus
                    $(".output04").html("<span style='color:#00c'>버튼04 포커스인 이벤트 출력내용</span>");
                },
                focusout: function() { // Tab 키 떠나면 == blur
                    $(".output04").html("<span style='color:#0c0'>버튼04 포커스아웃 이벤트 출력내용</span>");
                }
            });

            // 변수의 중복성을 피하기 위해
            // 객체 기반으로 코딩.
            // 끝날 때 반드시 ";"

            /*
            var obj = {
                // 리터럴 방식 (권장)
                // ECMA 자바스크립트 표준.
            };
            // 객체 생성자 방식
            var obj = new Object();
                obj = {

                }
            */

            var obj = { // 객체 이름
                a: 100, // a: 프로퍼티(속성) == 멤버변수
                init: function() { // init: 프로퍼티(속성) function() {} => 메서드(함수)
                    this.btn05Fn();
                    this.btn06Fn();
                },
                btn05Fn: function() { // ECMA Script 5 (ES5)
                    var that = this; // this == obj
                    var cnt = 0;
                    // 1씩 증가하는 변수 출력. (중복 피하기)
                    $("#btn05").on({ // one, off : 다른 디바이스에서 클릭 못하도록 설정할 때 사용함.
                        click: function(event) {
                            // cnt+=2;
                            cnt++;
                            $(".output05").html(`<h1>${cnt}</h1>`);
                            console.log("that.a :", that.a);
                            console.log(event);
                        }
                    });
                },
                btn06Fn() { // ECMA Script 6 (ES6)
                    var that = this; // _this
                    var cnt = 0;
                    // 한 번만 클릭 가능.
                    $("#btn06").one("click", function(event) {
                        cnt+=2;
                        $(".output06").html(`<h1>${cnt}</h1>`);
                        console.log("this :", this);
                        console.log("this.a :", this.a);
                        console.log("that.a :", that.a);
                        console.log(event);
                    });
                }
            }; // obj //
            obj.init();
            
        }); // jQuery //

    </script>
</head>
<body>

    <div id="buttonBox">
        <button id="btn01">버튼01</button>
        <button id="btn02">버튼02</button>
        <button id="btn03">버튼03</button>
        <button id="btn04">버튼04</button>
        <button id="btn05">버튼05</button>
        <button id="btn06">버튼06</button>
    </div>
    
    <hr>

    <div id="outBox">
        <span class="output01">&nbsp;</span>
        <span class="output02">&nbsp;</span>
        <span class="output03">&nbsp;</span>
        <span class="output04">&nbsp;</span>
        <span class="output05">&nbsp;</span>
        <span class="output06">&nbsp;</span>
    </div>

</body>
</html>
