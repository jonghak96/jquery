<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/lib/jquery.min.1.12.4.js"></script>
</head>
<body>
<div id="wrap">

    <div id="clock">
        <div class="wrap">
            <div class="gap">
                <div class="container">

                    <div class="clock-box">
                        <img src="./img/clock.png" alt="clock">
                        <img src="./img/hour.png" alt="hour" class="hour">
                        <img src="./img/minute.png" alt="minute" class="minute">
                        <img src="./img/second.png" alt="second" class="second">
                        <img src="./img/cap.png" alt="cap">
                    </div>

                </div>
            </div>
        </div>
    </div>
    
</div>
<script src="./js/script.js"></script>
</body>
</html>
