<body>
<div id="wrap">

    <h1>회원정보</h1>

    <div class="form-box">
        <form action="member.php" method="POST" name="member_form" id="memberForm">
            <table>
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="name" id="name" value="" placeholder="*이름을 입력하세요."></td>
                </tr>
                <tr>
                    <td>번호</td>
                    <td><input type="text" name="tel" id="tel" value="" placeholder="번호를 입력하세요. (예:010-1234-5678)"></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="text" name="email" id="email" value="" placeholder="이메일을 입력하세요."></td>
                </tr>
            </table>
            <button type="submit" class="submit-btn">전송</button>
        </form>
    </div>

</div>
